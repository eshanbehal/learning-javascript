<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>errors-password validation in javascript</title>
    </head>
    <body>
        <p>your password should be atleast 6 characters, 1 number and 1 capital letter: </p>
        <p>Enter password:<br/><input id="password" type="password"></p>
        <p>Re-Enter password:<br/><input id="password2" type="password"></p>
        <button onclick="check()">submit</button>
    <p id="error"></p>
        <script>
        function check(){
            var password = document.getElementById("password").value;
        var password2=document.getElementById("password2").value;
            var errorMessage=
                document.getElementById("error");
            var errorToThrow="";
            try{
                if(password.length<6){
                    errorToThrow += "<br/> Password too short.";
                    }
                
                if(/[A-Z]/g.test(password)==false){
                    errorToThrow += "<br/> Password should include atleast 1 capital letter.";
                }
                if(/\d/g.test(password)==false){
                    errorToThrow += "<br/> Password should include atleast 1 digit.";
                }
                if(password != password2){
                    errorToThrow += "<br/> Password should match.";
                }
                throw errorToThrow;
            }
            catch(err){
                errorMessage.innerHTML = err;
            }
        }
        </script>
    </body>
</html>
