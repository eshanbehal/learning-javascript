<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arrays in javascript.</title>
    </head>
    <body>
    <p id="myParagraph">javascript</p>
        <script>
        var shoppingList = ["apple","bread","orange"];
            document.getElementById("myParagraph").innerHTML=shoppingList;
            function showResult(x){
                document.getElementById("myParagraph").innerHTML += "<br />" + x;
            }
            shoppingList[1]= "earth";
            showResult(shoppingList);
            shoppingList.splice(1,1);
            showResult(shoppingList);
            shoppingList.splice(1,0,"banana","pinapple");
            showResult(shoppingList);
            shoppingList.sort();
            showResult(shoppingList);
            shoppingList.reverse();
            showResult(shoppingList);
            var myString = 'abcd';
            var myArray = myString.split('',2);
            showResult(myArray);
            
        </script>
    </body>
</html>
