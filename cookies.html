<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>cookie in javascript</title>
    </head>
    <body>
    <p id="myParagraph">Cookies available:</p>
        <script>
//        window.alert(document.cookie);
            document.cookie = "username = eshan behal";
        document.cookie = "age = 22";
        document.cookie = "birthday = 25th december";
//            window.alert(document.cookie);
            var cookie = document.cookie.split(';');
            window.alert(cookie);
            
            for(i=0; i<cookie.length; i++){
                document.getElementById("myParagraph").innerHTML += "<br/>" + cookie[i];
            }
        </script>
    </body>
</html>
